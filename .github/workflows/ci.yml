name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run unit tests and generate report
        run: npm run unit:test -- --reporters=default --reporters=jest-junit

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: ./junit.xml
